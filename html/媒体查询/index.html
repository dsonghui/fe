<html>
  <head>
    <style>
      .container {
        margin: 10px;
        padding: 10px;
      }
      .content {
        margin: 10px;
        padding: 10px;
        background-color: #f1f1f1;
      }

      @media (min-width: 1200px) {
        .content::after {
          content: "min-width: 1200 最小宽度 为 1200px 则窗口小于 1200px 不生效";
        }
      }

      @media (max-width: 800px) {
        .content::after {
          content: "max-width 800 最大宽度 为 800px 则窗口大于 800px 不生效";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content"></div>
    </div>
  </body>
</html>
