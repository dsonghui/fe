<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title></title>
    <style>
    </style>
    <script type="application/javascript">
        function MyPromise(fn, wait) {
            let self = this;
            self.status = 'pending' // fulfilled „ÄÅrejected
            self.value = undefined;
            self.reason = undefined;
            function resolve (result){
                if(self.status === 'pending'){
                    self.value = result;
                    self.status = 'fulfilled';
                }
            }
            function reject (result){
                if(self.status === 'pending'){
                    self.reason = result;
                    self.status = 'rejected';
                }
            }

            try{
                fn(resolve,reject);
            }catch (e){
                reject(e)
            }

        }
        MyPromise.prototype.then = function () {
            
        }

    </script>
</head>
